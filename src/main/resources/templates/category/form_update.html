<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Form</title>
</head>
<body>

<div layout:decorate="layout/main_layout">
  <div layout:fragment="content">
    <h2 th:text="Edit Category">Category Form</h2>

    <!-- Form for creating/updating Category -->
    <form th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
      </div>

      <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
      </div>

      <div>
        <button type="submit" th:text="Update">Submit</button>
        <a th:href="@{/categories}" style="margin-left: 10px;">Cancel</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
